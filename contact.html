    <div class="container">

        <h1>Sara I Austin</h1>

      <div class="main-content">
        <h2>Contact</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="John Smith" />
          <label for="Email">Email</label>
          <input
            type="text"
            id="Email"
            name="Email"
            placeholder="example@gmail.com"
          />
          <label for="message">Message</label> <textarea></textarea>
          <button type="button">Submit</button>
        </form>
      </div>
      <div class="links">
        <h2>Links</h2>
        <div class="wr_links">
          <a href="https://www.linkedin.com/in/sara-i-austin/" target="blank"
            ><img
              class="icons"
              src="assets/img/linkedin.png"
              alt="logo"
              title="LinkedIn"
          /></a>
          <a href="https://github.com/siaustin" target="blank"
            ><img
              class="icons"
              src="assets/img/github.png"
              alt="logo"
              title="Github"

          <a
            href="https://drive.google.com/file/d/1rVKVFA6SutbjBIAu0JTRBT4F1P5fxTJF/view?usp=sharing"
            target="blank"

      </div>
      <div class="skills">
        <h2>Skills</h2>
        <div class="wr_skills">

          <i><img class="icons" src="assets/img/firebase.png" alt="skills"/></i>
          <i><img class="icons" src="assets/img/handle.png" alt="skills"/></i>
          <i><img class="icons" src="assets/img/seq.png" alt="skills"/></i>
